# See https://wiki.hyprland.org/Configuring/Monitors/
# List current monitors and resolutions possible: hyprctl monitors
# Format: monitor = [port], resolution, position, scale
# You must relaunch Hyprland after changing any envs (use Super+Esc, then Relaunch)

# Optimized for retina-class 2x displays, like 13" 2.8K, 27" 5K, 32" 6K.
env = GDK_SCALE,1
monitor=,preferred,auto,auto

# Good compromise for 27" or 32" 4K monitors (but fractional!)
# env = GDK_SCALE,1.75
# monitor=,preferred,auto,1.666667

# Straight 1x setup for low-resolution displays like 1080p or 1440p
# env = GDK_SCALE,1
# monitor=,preferred,auto,1

# Example for Framework 13 w/ 6K XDR Apple display
# monitor = DP-5, 6016x3384@60, auto, 2
# monitor = eDP-1, 2880x1920@120, auto, 2


# MY CUSTOMS
#monitor=,preferred,auto,auto
monitor = eDP-1, 2256x1504@60, 0x1440, 1.60
monitor = desc:Dell Inc. DELL U2715H GH85D74E1U4S, 2560x1440@60, 0x0, 1.0
monitor = desc:Dell Inc. DELL U2715H GH85D7CN014S, 2560x1440@60, 2560x0, 1.0
monitor = desc:DRS Defense Solutions LLC TYPE-C L56051794302, 960x640@60, 3360x1440, 1.0
monitor = desc:Invalid Vendor Codename - RTK 0x0101 0x01010101, 2160x1440@60, -1750x1440, 1.25

# Clamshell mode
bindl=,switch:off:Lid Switch,exec,~/.config/hypr/scripts/clamshell.sh open
bindl=,switch:on:Lid Switch,exec,~/.config/hypr/scripts/clamshell.sh close
